<mat-toolbar class="mat-elevation-z6 header" color="primary">
  <a routerLink="/" mat-button>
    <span class="mat-title">Twitter-Like</span>
  </a>
  <div class="spacing"></div>
  <ng-container *ngIf="isLoggedIn">
    <button mat-icon-button>
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Profile Settings"
        >account_circle
      </mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
